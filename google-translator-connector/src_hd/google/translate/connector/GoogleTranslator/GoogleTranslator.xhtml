<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://xmlns.jcp.org/jsf/composite">
  
<cc:interface componentType="IvyComponent">
	<cc:attribute name="id" default=""/>
	<cc:attribute name="apiKey" default="" />
</cc:interface>

<cc:implementation>
	<h:outputStylesheet name="/layouts/translator-styles.css"/>
	<p:fieldset legend="Google translate">
		<h:form id="form" style="display:inline;width:100%;">
			<h:panelGrid columns="3" columnClasses="ui-g-5,ui-g-1 translate-icon-column,ui-g-5" width="100%" >
				<p:column>
					<p:selectOneMenu value="#{data.sourceLanguage}" style="width:100%" id="sourceLanguage">
						<f:selectItems value="#{data.languages}" var="language" itemLabel="#{language.name}" itemValue="#{language.code}"/>
						<p:ajax event="itemSelect" update="sourceLanguage translatedResult" listener="#{logic.translate}"/>
					</p:selectOneMenu>
				</p:column>
				<p:column>
			        	<div style="margin-top:7px">
			        		<i class="fa fa-chevron-right"/><i class="fa fa-chevron-right"/>
			        	</div>
		        </p:column>
				<p:selectOneMenu value="#{data.targetLanguage}"  style="width:100%" id="targetLanguage">
					<f:selectItems value="#{data.languages}" var="language" itemLabel="#{language.name}" itemValue="#{language.code}"/>
					<p:ajax event="itemSelect" update="sourceLanguage translatedResult" listener="#{logic.translate}"/>
				</p:selectOneMenu>
				
				<h:inputTextarea value="#{data.translateText}" id="translateBox" rows="5" style="width:100%">
					<p:ajax event="keyup" delay="600" update="translatedResult" listener="#{logic.translate}"/>
				</h:inputTextarea>
				<div class="ui-g-12"/>
				<h:inputTextarea value="#{data.result}" disabled="true" id="translatedResult" rows="5" style="width:100%"/>
			</h:panelGrid>
	      </h:form>
	</p:fieldset>
	
</cc:implementation>
</html>
